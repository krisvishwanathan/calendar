{% extends baseURL %}

{% block title %}FullCalendar CRUD (Create, Read, Update and Delete){% endblock title %}

{% block body %}
<div class="col-md-12">
    <div id="calendar"></div>
</div>
<!--button id="logout-button">Logout</button-->
<div id="event-info-dialog" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); max-width: 600px; width: 90%; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 1001; overflow-y: auto; max-height: 80vh;">
    <div id="event-info-dialog-header" style="font-weight: bold; margin-bottom: 10px;">Event Information</div>
    <div class="row">
        <div class="col-md-6">
            <label for="event-title">Event Title</label>
            <input id="event-title" type="text" class="form-control mb-2" placeholder="Event Title">
        </div>
        <div class="col-md-6">
            <label for="event-date">Event Date</label>
            <input id="event-date" type="date" class="form-control mb-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="start-time">Start Time</label>
            <input id="start-time" type="time" class="form-control mb-2">
        </div>
        <div class="col-md-6">
            <label for="end-time">End Time</label>
            <input id="end-time" type="time" class="form-control mb-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="client-name">Client Name</label>
            <input id="client-name" type="text" class="form-control mb-2" placeholder="Client Name">
        </div>
        <div class="col-md-6">
            <label for="client-phone">Client Phone Number</label>
            <input id="client-phone" type="text" class="form-control mb-2" placeholder="Client Phone Number">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="client-address">Client Address</label>
            <input id="client-address" type="text" class="form-control mb-2" placeholder="Client Address" style="width: 100%;">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" class="form-control mb-2" placeholder="Additional Information" style="width: 100%; height: 100px;"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-primary" onclick="saveEvent()">Save</button>
            <button class="btn btn-danger" onclick="deleteEvent()" id="deleteButton">Delete</button>
            <button class="btn btn-secondary" onclick="closeDialog()">Close</button>
        </div>
    </div>
</div>
{% endblock %}

{% block customCalJS %}
<script>
    /*document.getElementById('logout-button').onclick = function() {
        window.location.href = "{% url 'logout' %}";
    };*/

    $(document).ready(function() {
        $('#event-info-dialog').draggable(); // Make the dialog draggable

        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today customCreateEvent',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            customButtons: {
                customCreateEvent: {
                    text: 'Create Event',
                    click: function() {
                        $('#event-info-dialog').css({
                            display: 'block',
                            left: '50%',
                            top: '50%',
                            transform: 'translate(-50%, -50%)'
                        });
                    }
                }
            },
            events: '/all_events/',
            selectable: true,
            selectHelper: true,
            editable: true,
            droppable: true,
            eventLimit: true,
            select: function (start, end) {
                var date = moment(start).format('YYYY-MM-DD');
                var startTime = moment(start).format('HH:mm');
                var endTime = moment(end).format('HH:mm');

                $('#event-title').val('');
                $('#event-date').val(date);
                $('#start-time').val(startTime);
                $('#end-time').val(endTime);
                $('#client-name').val('');
                $('#client-phone').val('');
                $('#client-address').val('');
                $('#additional-info').val('');
                $('#deleteButton').hide();
                window.currentEvent = { start: start, end: end };
                $('#event-info-dialog').css('display', 'block');
            },
            eventClick: function (event, jsEvent) {
                jsEvent.preventDefault();
                jsEvent.stopPropagation();

                $('#event-title').val(event.title);
                $('#event-date').val(moment(event.start).format('YYYY-MM-DD'));
                $('#start-time').val(moment(event.start).format('HH:mm'));
                $('#end-time').val(moment(event.end).format('HH:mm'));
                $('#client-name').val(event.client_name || '');
                $('#client-phone').val(event.client_phone || '');
                $('#client-address').val(event.client_address || '');
                $('#additional-info').val(event.additional_info || '');
                window.currentEvent = event;
                $('#deleteButton').show();
                $('#event-info-dialog').css('display', 'block');
            },
            eventDrop: function(event, delta, revertFunc) {
                $.ajax({
                    type: "POST",
                    url: '/update/',
                    data: {
                        id: event.id,
                        title: event.title,
                        start: event.start.format(),
                        end: event.end ? event.end.format() : event.start.format(),
                        client_name: event.client_name,
                        client_phone: event.client_phone,
                        client_address: event.client_address,
                        additional_info: event.additional_info,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.status === 'Success') {
                            alert('Event Updated');
                        } else {
                            alert('Failed to update event: ' + response.msg);
                            revertFunc();
                        }
                    },
                    error: function() {
                        alert('Error processing your request.');
                        revertFunc();
                    }
                });
            }
        });

        $(window).resize(function() {
            if ($('#event-info-dialog').is(':visible')) {
                $('#event-info-dialog').css({
                    left: '50%',
                    top: '50%',
                    transform: 'translate(-50%, -50%)'
                });
            }
        });

        // custom button styling and functionality
        setTimeout(function() {
            $('.fc-customCreateEvent-button').css({
                'background': '#007bff',
                'color': '#ffffff',
                'border': 'none',
                'border-radius': '5px',
                'padding': '6px 12px',
                'cursor': 'pointer',
                'font-size': '14px',
                'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.2)',
                'margin-left': '10px',
                'text-shadow': 'none'
            }).hover(
                function() {
                    $(this).css('background', '#0056b3');
                },
                function() {
                    $(this).css('background', '#007bff');
                }
            );
        }, 10);

        window.saveEvent = function() {
            var date = $('#event-date').val();
            var startTime = $('#start-time').val();
            var endTime = $('#end-time').val();
            var startDateTime = date + 'T' + startTime;
            var endDateTime = endTime ? (date + 'T' + endTime) : startDateTime;

            $.ajax({
                type: "POST",
                url: window.currentEvent.id ? '/update/' : '/add_event/',
                data: {
                    id: window.currentEvent.id,
                    title: $('#event-title').val(),
                    start: startDateTime,
                    end: endDateTime,
                    client_name: $('#client-name').val(),
                    client_phone: $('#client-phone').val(),
                    client_address: $('#client-address').val(),
                    additional_info: $('#additional-info').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(response) {
                    if (response.status === 'Success') {
                        $('#event-info-dialog').hide();
                        $('#calendar').fullCalendar('refetchEvents');
                        alert(window.currentEvent.id ? 'Event Updated' : 'Event Added');
                    } else {
                        alert('Failed to save event: ' + response.msg);
                    }
                },
                error: function() {
                    alert('Error processing your request.');
                }
            });
        };

        window.deleteEvent = function() {
            if (confirm("Are you sure you want to delete this event?")) {
                $.ajax({
                    type: "POST",
                    url: '/remove/',
                    data: {
                        id: window.currentEvent.id,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.status === 'Success') {
                            $('#event-info-dialog').hide();
                            $('#calendar').fullCalendar('refetchEvents');
                            alert('Event Deleted');
                        } else {
                            alert('Failed to delete event: ' + response.msg);
                        }
                    },
                    error: function() {
                        alert('Error deleting event.');
                    }
                });
            }
        };

        window.closeDialog = function() {
            $('#event-info-dialog').hide();
        };
    });
</script>
{% endblock %}
