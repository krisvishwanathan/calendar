<!DOCTYPE html>
<html>
{%block head %}
    <meta charset="UTF-8">
    <title>FullCalendar CRUD Operations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        #calendar {
            max-width: 1000px;
            margin: 0 auto;
        }
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #68cf81;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        #logout-button {
            position: fixed;
            top: 10px;
            right: 80px; /* Adjust spacing as needed */
            z-index: 1000;
            background: #9bd7ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        #create-event-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #f48942;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .fc-header-toolbar {
            margin-bottom: 10px;
            text-align: center;
        }
        .fc-event, .fc-day-grid-event, .fc-time-grid-event, .fc-v-event {
            background-color: #4285f4 !important;
            border-color: #357ae8 !important;
            color: #ffffff !important;
        }
        .fc-time-grid .fc-event, .fc-axis {
            z-index: 1 !important;
        }
        .fc-highlight {
            background: var(--selected-bg) !important;
            color: var(--selected-text) !important;
        }
        .fc-today {
            background: var(--today-bg) !important;
            color: var(--today-text) !important;
        }
        .dark-mode {
            --calendar-bg: #2b2b2b;
            --calendar-text: #e0e0e0;
            --event-bg: #4285f4;
            --event-text: #ffffff;
            --event-border: #357ae8;
            --selected-bg: #444;
            --selected-text: #fff;
            --today-bg: #3d3d3d;
            --today-text: #e0e0e0;
            background-color: #2b2b2b;
            color: #e0e0e0;
        }
        .light-mode {
            --calendar-bg: #ffffff;
            --calendar-text: #000000;
            --event-bg: #4285f4;
            --event-text: #ffffff;
            --event-border: #357ae8;
            --selected-bg: #d2e3fc;
            --selected-text: #000;
            --today-bg: #f0f0f0;
            --today-text: #000;
            background-color: #ffffff;
            color: #000000;
        }
        .fc-time-grid .fc-axis, .fc-time-grid .fc-day, .fc-time-grid .fc-slot {
            border-color: rgba(0, 0, 0, 0.1) !important;
        }
        .dark-mode .fc-time-grid .fc-axis, .dark-mode .fc-time-grid .fc-day, .dark-mode .fc-time-grid .fc-slot {
            border-color: rgba(255, 255, 255, 0.2) !important;
        }
        #event-info-dialog {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            width: 600px;
            display: none;
            position: absolute;
            z-index: 1000;
        }
    </style>
</head>
{% endblock %}
<body>
    {% block body %}
    {% endblock %}
    {% block customCalJS %}
    {% endblock %}
</body>
</html>
