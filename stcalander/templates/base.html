<!DOCTYPE html>
<html>
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FullCalendar CRUD{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        #calendar {
            max-width: 1000px;
            margin: 0 auto;
        }
    
        .fc-header-toolbar {
            margin-bottom: 10px;
            text-align: center;
        }
        .fc-event, .fc-day-grid-event, .fc-time-grid-event, .fc-v-event {
            background-color: #0dcaf0 !important;
            border-color: #0dcaf0 !important;
            color: #ffffff !important;
        }
        .fc-time-grid .fc-event, .fc-axis {
            z-index: 1 !important;
        }
        .fc-highlight {
            background: var(--selected-bg) !important;
            color: var(--selected-text) !important;
        }
        .fc-today {
            background: rgb(229, 228, 228) !important;
            color: #000000 !important;
        }
        .fc-time-grid .fc-axis, .fc-time-grid .fc-day, .fc-time-grid .fc-slot {
            border-color: rgba(0, 0, 0, 0.1) !important;
        }
        #event-info-dialog {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            background: white;
            width: 600px;
            display: none;
            position: absolute;
            z-index: 1000;
        }
        #event-info-dialog-header {
            background: rgb(182, 183, 187);
            color: white;
            padding: 10px;
            width: calc(100% + 40px);
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
            text-align: center;
        }
    </style>
</head>
{% endblock %}
<body>
    {% block body %}{% endblock %}
    {% block customCalJS %}{% endblock %}
</body>
</html>
